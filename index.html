<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <select id="selectDificuldade" class="selecionar">
                <option value="facil">Fácil</option>
                <option value="medio">Médio</option>
                <option value="dificil">Difícil</option>
            </select>
        </div>


        <div>
            <p>Tempo</p>
            <span id="timer">00:30</span>
        </div>


        <div>
            <nav>
                <input type="button" value="Play" id="btnPlay">
                <input type="button" value="Pause" id="btnPause">
                <input type="button" value="Stop" id="btnStop">
            </nav>
        </div>
    </header>

    <main>
        <div class="numero">
            <p class="numeroSorteado" id="nomeNumeroAleatorio">--</p>
        </div>
    </main>


    <footer>
        <div>
            <p>PAR</p>
            <span id="par">0</span>
        </div>

        <div>
            <p>IMPAR</p>
            <span id="impar">0</span>
        </div>

        <div>
            <p>PARES JA SORTEADOS</p>
            <span id="percentagemPar">0%</span>
        </div>
    </footer>

   

    <script src="javascript.js"></script>
</body>

</html>
