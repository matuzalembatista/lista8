<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <label for="">Nivel</label>
            <select id="dificuldade" class="selecionar" >
                <option value="selecionar">Selecionar</option>
                <option value="facil">Fácil</option>
                <option value="medio">Médio</option>
                <option value="dificil">Difícil</option>
            </select>
        </div>


        <div>
            <p>Tempo</p>
            <span id="timer">00:00</span>
        </div>


        <div>
            <nav>
                <input type="button" value="Iniciar" id="btnIniciar">
                <input type="button" value="Pausar" id="btnPausar">
                <input type="button" value="Parar" id="btnParar">
            </nav>
        </div>
    </header>

    <main>
        <div class="numero">
            <p class="numeroSorteado" id="numeroSorteador">-</p>
        </div>
    </main>


    <footer>
        <div>
            <p>ACERTOS</p>
            <span id="par">0</span>
            <span>(<span id="percentagemPar">0%</span>)</span>
            
        </div>

        <div>
            <p>ERROS</p>
            <span id="impar">0</span>
        </div>

        <div>
            <p>PARES JA SORTEADOS</p>
            <span id="todosPares">0</span>
            
        </div>
    </footer>

   

    <script src="javascript.js"></script>
</body>

</html>
